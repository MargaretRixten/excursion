<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Speaky school</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <a href="#"><img src="img/logo/Logo 2.png" alt="logo" class="header__logo"></a>
                <div class="header__education">
                    <a href="#" class="header__link">Обучение детей </a>
                    <a href="#" class="header__link">Обучение взрослых</a>
                </div>
                <div class="header__block">
                    <div class="header__social-media social-media">
                        <a href="" class="social-media_item"><img src="img/icons/facebook.svg" alt="facebook" class="social-media_img"></a>
                        <a href="" class="social-media_item"><img src="img/icons/instagram.svg" alt="instagram" class="social-media_img"></a>
                        <a href="" class="social-media_item"><img src="img/icons/whatsapp.svg" alt="whatsapp" class="social-media_img"></a>
                        <a href="" class="social-media_item"><img src="img/icons/vk.svg" alt="vk" class="social-media_img"></a>
                    </div>
                    <a href="" class="header__phone"><img src="img/icons/phone.svg" alt="phone"></a>
                </div>
            </div>
        </div>
    </header>
    <srction class="promo">
        <div class="container">
            <div class="promo__wrapper">
                <div class="promo__block">
                    <div class="promo__content">
                        <h1 class="main-title">ШКОЛА ИНОСТРАННЫХ ЯЗЫКОВ ДЛЯ ВСЕЙ СЕМЬИ</h1>
                        <button class="button button_mt40">Пробное занятие</button>
                    </div>
                    <img src="img/main/promo.png" alt="main-img" class="promo__main-img">
                </div>
                <div class="promo__education">
                    <img src="img/main/education-adult.png" alt="education-adult" class="promo__img">
                    <img src="img/main/education-child.png" alt="education-child" class="promo__img">
                </div>
            </div>
        </div>
    </srction>
    <section class="languages">
        <div class="container">
            <div class="languages__wrapper">
                <h2 class="title">У нас вы можете выучить:</h2>
                <ul class="languages__block">
                    <li class="languages__item">
                        <img src="img/icons/united-kingdom.svg" alt="united-kingdom">
                        Английский
                    </li>
                    <li class="languages__item">
                        <img src="img/icons/germany.svg" alt="germany">
                        Немецкий
                    </li>
                    <li class="languages__item">
                        <img src="img/icons/spain.svg" alt="spain">
                        Испанский
                    </li>
                    <li class="languages__item">
                        <img src="img/icons/france.svg" alt="france">
                        Французский
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <section class="advantages">
        <div class="container">
            
        </div>
    </section>
</body>
</html>
